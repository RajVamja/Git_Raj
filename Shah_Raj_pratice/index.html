<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="boostrap/Custom.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Practice task</title>
</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="Email"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <p id="emailval"></p>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name </label>
                            <input type="text" class="form-control" id="Name" aria-describedby="emailHelp"
                                placeholder="Enter email">
                                <p id="nameval"></p>
                        </div>
                        <div class="form-group">
                            <label for="birthday">DOB:</label>
                            <input type="date" id="DOB" name="birthday">
                            <p id="DOBval"></p>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Registrration Date:</label>
                            <input type="date" id="Registrration" name="birthday">
                            <p id="Registrrationval"></p>
                        </div>
                        <div class="form-group">
                            <label>Full: </label>
                            <select name="fullhalf" id="Full" >
                                <option value="full">full</option>
                                <option value="half">half</option>
                              </select>
                              <p id="fullhalfval"></p>
                        </div>
                        <div class="form-group">
                            <label >Select Half:</label>
                            <select name="half" id="half" disabled>
                                <option selected></option>
                                <option value="first">1's half</option>
                                <option value="second">2's half</option >
                              </select>
                              <p id="halfval"></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick=submit()>Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <table id="mytable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>DOB</th>
                    <th>Registration Date</th>
                    <th>Full </th>
                    <th>Half</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
<script src="js/script.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
