<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https:////cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>

<body>
    <div class="container">
        <form class="needs-validation mt-5" id="form" novalidate onsubmit="return false">

            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">ID:</label>
                <input type="text" name="id" class="id form-control" id="id" required>
                <span></span>
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" name="name" class="name form-control" id="name" required> 
                <span></span>
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Contact:</label>
                <input type="text" name="contact" class="contact form-control" id="contact" required> 
                <span></span>
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Email:</label>
                <input type="text" name="email" class="email form-control" id="email" required> 
                <span></span>
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">DOB:</label>
                <input type="date" name="dob" class="dob form-control" id="dob" required> 
                <span></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary ms-3" id="save">Submit</button>
            </div>

        </form>

        <div class="mt-5">
            <table class="table" id="dataTable">
                <thead>
                    <tr>
                        <th>Student_Id</th>
                        <th>Student_Name</th>
                        <th>Student_Mobile</th>
                        <th>Student_Email</th>
                        <th>Student_DOB</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https:////cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script src="script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
