<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Table</title>
    <link href="./cdn.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./table.js"></script>
    <script src="./jquery-3.6.3.js"></script>
    <script src="./snow3d.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="back">
    <div class="container d-flex mt-5 justify-content-center">
        <input type="text" id="rows" class="name form-control w-25" placeholder="Enter the number of rows" required>
        <input type="text" id="cols" class="name form-control w-25 ms-1" placeholder="Enter the number of columns" required>
        <button id="load" class="btn btn-primary ms-2">Load</button>
    </div>
    <div class="container mt-4">
        <div id="tab"></div>
    </div>

    <script src="./popper.js"></script>
    <script src="./bootstrap.js"></script>
</body>

</html>
